name: Build Binary
on: [push]
jobs:
  build_windows:
    name: Build Windows Binary
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2    
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          default: true
      - uses: msys2/setup-msys2@v2
        with:
          install: gcc make wget
      - run: mkdir libout
      - shell: msys2 {0}
        run: bash build.sh 32
      - run: DELSUM_STATIC_LIBS=1 DELSUM_NTL_LIB_PATH="$PREFIX/lib" C_INCLUDE_PATH="$PREFIX/include" cargo build --release
      - uses: actions/upload-artifact@v2
        with:
          name: delsum_win
          path: target/release/delsum.exe
